<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider Example</title>
<style>
    /* Optional styling for the slider */
    .slider {
        width: 100%;
    }
</style>
</head>
<body>

<label> 
    <p>
    Values needed:
    Interest | Start amount | Base Pay per month | Yearly extra | Additional pay per month 
    </p>
    <p>
        Output needed:
        Total interest | Months total
    </p>
    <p>
        Additional options for later : 
        "Add comparison values"
    </p>
</label>

<label for="interestRateInput">Interest Rate (%) : </label>
<input type="number" id="interestRateInput" name="interestRateInput" min="0" max="100" value="5" step="0.01">


<label for="loanInput">Loan amount ($) : </label>
<input type="number" id="loanInput" name="loanInput" min="0" max="1000000" value="10000">

<label for="monthlyInput">Minimum monthly ($) : </label>
<input type="number" id="monthlyInput" name="monthlyInput" min="0" max="1000000" value="1000">

<label for="monthlyExtraInput">Extra monthly contribution ($) : </label>
<input type="number" id="monthlyExtraInput" name="monthlyExtraInput" min="0" max="1000000" value="500">

<label for="yearlyExtraInput">One off yearly contribution ($) : </label>
<input type="number" id="yearlyExtraInput" name="yearlyExtraInput" min="0" max="1000000" value="2000">




<div id="graphContainer"></div>

<h2>Summary</h2>
<table id="SummaryTableIn">
    <th>
        <tr>
            <td>
                Input options
            </td>
            <td>
                Values
            </td>
        </tr>
    </th>
</table>

<table id="SummaryTableOut">
    <th>
        <tr>
            <td>
                Output items
            </td>
            <td>
                Values
            </td>
        </tr>
    </th>
</table>

<script src="loans.js"></script>

</body>
</html>
